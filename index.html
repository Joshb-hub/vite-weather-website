<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vite Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Animations */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Animating weather display */
      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-BnEWyJWz.js"></script>
  </head>
  <body class="bg-gradient-to-r from-purple-300 via-blue-300 to-teal-300 min-h-screen flex items-center justify-center p-4">
    <div class="bg-blue-200 shadow-xl rounded-lg p-8 w-full max-w-md text-center transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-2xl">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 animate__animated animate__fadeIn">Weather App</h1>
      <input
        id="cityInput"
        type="text"
        placeholder="Enter city"
        class="border border-gray-300 p-3 w-full mb-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
      />
      <button
        id="getWeatherBtn"
        class="bg-gradient-to-r from-blue-400 to-teal-400 text-white px-6 py-3 rounded-full text-lg font-semibold transition-all duration-300 hover:bg-gradient-to-l transform hover:scale-105"
      >
        Get Weather
      </button>
      <div id="weatherDisplay" class="mt-6 hidden fade-in">
        <img id="weatherIcon" class="mx-auto mb-4 animate__animated animate__fadeIn" />
        <h2 id="temperature" class="text-2xl font-semibold text-gray-800 mb-2"></h2>
        <p id="condition" class="text-gray-700"></p>
      </div>
    </div>
  </body>
</html>
